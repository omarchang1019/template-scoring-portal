name: Aggregate template scores

on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  issue_comment:
    types: [created, edited]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # optional daily backup run (UTC)

permissions:
  contents: write
  issues: read

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Aggregate scores into data/summary.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PRIORITY_RULE: "A"
        run: node scripts/aggregate.js

      - name: Commit summary.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/summary.json
          git commit -m "Update score summary" || echo "No changes"
          git push
